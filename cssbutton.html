<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/M+PLUS+Rounded+1c?query=m+plu">
    <title>CSS Button</title>

<body>
    <input type="checkbox" name="toggle" id="toggle" />
    <label for="toggle">

        <div class="off">OFF</div>
        <div class="switch"></div>
    </label>
